<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <div class="main-container">
        <header>
            <img class="logo" src="./images/logo.svg" alt="">
        </header>
      
        <main>
            <img class="img-woman img-woman--mobile" src="images/hero-mobile.jpg" alt="">
            <div class="we-re-coming">
                <h1 class="we-re-coming__title">
                  <span class="text-thin">We're</span><br>
                  <span class="primary-color-2">coming<br>soon</span>
                </h1>
                <p class="we-re-coming__paragraph">
                  Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                
                <form class="form-field" novalidate>
                    <input class="form-field__input" type="email" required placeholder="Email Address">
                    <span class="form-field__input-error is-invisible-_js" aria-live="polite"></span>
                    <div class="button-component">
                        <img class="button-component__icon" src="./images/icon-arrow.svg" alt="">
                        <input class="button-component__button-itself" type="submit" value="">
                    </div>
                </form>
            </div>
        </main>
    
        <footer>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://andradesaulo.github.io">Saulo Andrade</a>
            </p>
        </footer>
    </div>  
    <aside>
        <img class="img-woman img-woman--desktop" src="images/hero-desktop.jpg" alt="">
    <aside>
    <script src="js/script.js"></script>
</body>
</html>
